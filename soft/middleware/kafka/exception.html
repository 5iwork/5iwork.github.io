<dt class="hdlist1">CommitFailedException</dt>
<dd>
<p>设置max.poll.interval.ms&gt;max.poll.records*每条记录处理时间</p>
</dd>

<div class="content">
<pre># 一次调用poll()操作时返回的最大记录数，默认值为500
spring.kafka.consumer.max-poll-records=500
# 指定consumer两次poll的最大时间间隔（默认5分钟，即300000）
spring.kafka.consumer.properties.max.poll.interval.ms=300000</pre>
