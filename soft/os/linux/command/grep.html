<td class="tableblock halign-left valign-top"><p class="tableblock">-i</p></td>
<td class="tableblock halign-left valign-top"><p class="tableblock">忽略大小写进行匹配。</p></td>
</tr>
<tr>
<td class="tableblock halign-left valign-top"><p class="tableblock">-v</p></td>
<td class="tableblock halign-left valign-top"><p class="tableblock">反向查找，只打印不匹配的行。</p></td>
</tr>
<tr>
<td class="tableblock halign-left valign-top"><p class="tableblock">-n</p></td>
<td class="tableblock halign-left valign-top"><p class="tableblock">显示匹配行的行号。</p></td>
</tr>
<tr>
<td class="tableblock halign-left valign-top"><p class="tableblock">-r</p></td>
<td class="tableblock halign-left valign-top"><p class="tableblock">递归查找子目录中的文件。</p></td>
</tr>
<tr>
<td class="tableblock halign-left valign-top"><p class="tableblock">-l</p></td>

</tr>
<tr>
<td class="tableblock halign-left valign-top"><p class="tableblock">-c</p></td>
