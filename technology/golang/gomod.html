<h2 id="_go_mod"><a class="anchor" href="#_go_mod"></a>1. go-mod</h2>
<div class="sectionbody">
<div class="paragraph">
<p>go mod init：初始化go mod， 生成go.mod文件，后可接参数指定 module 名，上面已经演示过。</p>
</div>
<div class="paragraph">
<p>go mod download：手动触发下载依赖包到本地cache（默认为$GOPATH/pkg/mod目录）</p>
</div>
<div class="paragraph">
<p>go mod graph：打印项目的模块依赖结构</p>
</div>
<div class="paragraph">
<p>go mod tidy ：添加缺少的包，且删除无用的包</p>
</div>
<div class="paragraph">
<p>go mod verify ：校验模块是否被篡改过</p>
</div>
<div class="paragraph">
<p>go mod why：查看为什么需要依赖</p>
</div>
<div class="paragraph">
<p>go mod vendor ：导出项目所有依赖到vendor下</p>
</div>
</div>
</div>
